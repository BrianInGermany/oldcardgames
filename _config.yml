title: Old Card Games
markdown: kramdown
url: "https://oldcardgames.net"
baseurl: "https://oldcardgames.net/"

# for atom feed
author:
  name: Brian Junker-Latocha
  email: brian@oldcardgames.net

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
