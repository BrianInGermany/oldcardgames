title: Fun Card Games
markdown: kramdown
# markdown: GFM
url: "https://funcardgames.net"

# localization
# language: "en"
languages: ["en", "de"]
  
# for atom feed
author:
  name: Brian Junker-Latocha
  email: brian@funcardgames.net

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-multiple-languages-plugin


collections:
  i18n:
    de:
      output: true
    en: 
      output: true

defaults:
  - scope:
      path: "_i18n/de/_posts"
    values:
      layout: "post"
      permalink: /:title/
  - scope:
      path: "_i18n/en/_posts"
    values:
      layout: "post"
      permalink: /:title/


  

exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
