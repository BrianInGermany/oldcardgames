title: Fun Card Games
markdown: kramdown
# markdown: GFM
url: "https://funcardgames.net"

# localization
# language: "en"
languages: ["en", "de"]
  
# for atom feed
author:
  name: Brian Junker-Latocha
  email: brian@funcardgames.net

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  # - jekyll-multiple-languages-plugin

collections_dir: content
collections:
  posts:
    output: true
  posts_de:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /:title/
  - scope:
      path: "_posts_de"
    values:
      layout: "post"
      permalink: /de/:title/



  

exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
