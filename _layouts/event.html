<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <main class="blogfeed">
      {% include header.html %}
      <section id="article">
        {% if page.thumbnail %}
        <!--  -->
        {% assign page_thumbnail = page.thumbnail %}
        <!--  -->
        {% else %}
        <!--  -->
        {% assign page_thumbnail = '/assets/images/pattern.png' %}
        <!--  -->
        {% endif %}
        <div
          class="article-thumbnail"
          style="
            background-image: url('{{ site.baseurl }}/{{ page_thumbnail }}');
          "
        >
          <h1 class="article-title">{{ page.title }}</h1>
          <div class="article-bottom">
            <small class="article-date">{{page.date | date_to_string}}</small>
          
          </div>
        </div>
        <div class="article-content">{{content}}</div>
      </section>
      {% include footer.html %}
    </main>
   
    </div>
  </body>
</html>
